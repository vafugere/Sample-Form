<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <div class="header">Login</div>
            <form id="login_form" name="login_form" class="flex-form" method="post" action="landing.html">
                <input type="text" id="username" name="username" class="input" placeholder="Username"/>
                <input type="password" id="password" name="password" class="input" placeholder="Password"/>
                 <div class="button-container">
                    <input type="submit" id="btn_login" name="btn_login" class="btn-primary" value="Login"/>
                    <a href="signup.html" class="btn-primary">Create a new account</a>
                 </div>
            </form>
        </div>
    </body>
</html>
